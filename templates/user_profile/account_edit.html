{% extends 'base/base.html' %}
{% block page_content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/users/user_edit.css' %}">
    <section class="edit-acc">
        <h1>Edit Profile</h1>
        <form method="post" action="{% url 'account edit' pk=object.pk %}">
            {{ form.as_div }}
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'account details' pk=object.pk %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </section>
{% endblock %}
