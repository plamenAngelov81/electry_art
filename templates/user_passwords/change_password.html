{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" href="{% static 'css/users/change_pass_form.css' %}">
    <form class="change-pass-form" method="post">
        <h2>Change Password</h2>
        {{ form.as_div }}
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="save-btn">Change Password</button>
            <a href="{% url 'account details' pk=user.pk %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
{% endblock %}
